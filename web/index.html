  <!-- Custom Bootstrap Script -->
  <script>
    window.addEventListener('load', function () {
      // Create and display a loading indicator
      const loading = document.createElement('div');
      loading.textContent = "Loading Entrypoint...";
      document.body.appendChild(loading);

      // Initialize Flutter app with service worker settings
      _flutter.loader.load({
        serviceWorkerSettings: {
          serviceWorkerVersion: "{{flutter_service_worker_version}}",
        },
        onEntrypointLoaded: async function (engineInitializer) {
          // Update loading message and initialize engine
          loading.textContent = "Initializing engine...";
          const appRunner = await engineInitializer.initializeEngine();

          // Update loading message and run the app
          loading.textContent = "Running app...";
          await appRunner.runApp();

          // Remove loading indicator once app is running
          document.body.removeChild(loading);
        }
      });
    });
  </script>
